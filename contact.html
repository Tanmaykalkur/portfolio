<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="contact.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Contact</title>
</head>
<body>
	<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>US</span>
          </div>
          <div class="app-contact">CONTACT INFO : +91 82960 26272</div>
        </div>
        <div class="screen-body-item">
	        <div class="app-form">
		        <form action="https://formspree.io/f/xqkojnee" method="POST">
		            <div class="app-form-group">
		              <input type="text" class="app-form-control" placeholder="NAME" required>
		            </div>
		            <div class="app-form-group">
		              <input type="email" class="app-form-control" placeholder="EMAIL" required>
		            </div>
		            <div class="app-form-group">
		              <input type="number" class="app-form-control" placeholder="CONTACT NO" required>
		            </div>
		            <div class="app-form-group message">
		              <input type="text" class="app-form-control" placeholder="MESSAGE" required>
		            </div>
		            <div class="app-form-group buttons">
		              <button type="reset" class="app-form-button">CANCEL</button>
		              <button type="submit" class="app-form-button">SEND</button>
		            </div>
		        </form>
	        </div>
        </div>
      </div>
    </div>
  </div>
</div>
